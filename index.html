<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitting Plan</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.core.min.js" integrity="sha512-UhlYw//T419BPq/emC5xSZzkjjreRfN3426517rfsg/XIEC02ggQBb680V0VvP+zaDZ78zqse3rqnnI5EJ6rxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>
<body>


<div class="mainWindow">
    <div class="navbar">
        <p>Tables</p>

        <div>
            <p onclick="showNames()">Names</p>
            <p onclick="showCompanies()">Companies</p>
            <p onclick="showSectors()">Sectors</p>
        </div>
        <div class="iconGroup">
            <button id="saveBtn">Save changes</button>
        </div>
    </div>
    <div class="upload-bar">
        <div style="display:flex;align-items:baseline ">
            <input type="file" id="file_upload" />
            <button onclick="upload()">Upload</button>      
        </div>
    </div>
    <div style="display: flex;flex-direction:row;align-items: top;">
        <div class="table-wrapper">
            <div id="table0" class="table">
                <p class="tableHeading"><b>To be assigned</b></p>
            </div>  
        </div>
        <div class="tablesContainer">           
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
