<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitting Plan</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="mainWindow">
    <div class="navbar">
        <p>Tables</p>
        <div>
            <p onclick="showNames()">Names</p>
            <p onclick="showHouses()">Houses</p>
            <p>Sectors</p>
        </div>
        <div class="toggleSet">
            <input type="checkbox" name="keepTogether" id="keepTogether">
            <label for="keepTogether">Keep couples together</label>
        </div>
        <div class="iconGroup">
            <p>Back</p>
        </div>
    </div>
    <div style="display: flex;flex-direction:column;align-items: center;">
        <div>
            <div>
            <input id="AddGuestName" type="text" placeholder="Name">
            <input id="AddGuestHouse" type="text" placeholder="House">
            <input id="AddGuestTable" type="number" placeholder="Table">
            <button id="AddGuestBtn">Add</button>
            </div>
        </div>
        <div class="tablesContainer">
            <div id="table1" class="table">
                <p class="tableHeading"><b>Table 1</b></p>
            </div>

            <div id="table2" class="table">
                <p class="tableHeading"><b>Table 2</b></p>
            </div>

            <div id="table3" class="table">
                <p class="tableHeading"><b>Table 3</b></p>
            </div>

            <div id="table4" class="table">
                <p class="tableHeading"><b>Table 4</b></p>
            </div>
            <div id="table5" class="table">
                <p class="tableHeading"><b>Table 5</b></p>
            </div>
            <div id="table6" class="table">
                <p class="tableHeading"><b>Table 6</b></p>
            </div>
            <div id="table7" class="table">
                <p class="tableHeading"><b>Table 7</b></p>
            </div>
            <div id="table8" class="table">
                <p class="tableHeading"><b>Table 8</b></p>
            </div>
        </div>
        <button>Save changes</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
